<!DOCTYPE html>
<html lang="ko"
<head>
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"></div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <div class="status-bar__column"></div>
        <span>18:43</span>
        <div class="status-bar__column"></div>
        <spna>110%</spna>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header_text">
          If you have a Kokoa Account, log in with your Email or your phone number.
        </p>
    </header>


    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

        src="https://kit.fontawesome.com/6478f529f2.js"

      ></script>
