<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDCnSrKQMAFSg-9wnq78DVCHIOGRmBR0ML05axsNCHZeJSpRyaCL_6a8vRTMujKiQH_go&usqp=CAU">
    <title>Kings'man-Secret Agent</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>AT&T Mobility</span>
          <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>02 : 10</span>
          </div>
          <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
          </div>
    </div>
    <div class="Secret-Agent">
      <header class="screen-header">
        <h1 class="screen-header__title">Secret Agent</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
            ></span>
            <span class="screen-header__cog"></span>
          </div> 
      </header>
          <main class="friends-screen">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="https://pbs.twimg.com/profile_images/602137086762754048/3KyLFowE_400x400.jpg"
                  class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">Galahad</h4>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
              <div class="friends-screen__channel-header">
                <span>Organization</span>
                <i class="fas fa-chevron-up fa-xs"></i>
              </div>
              <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://i.pinimg.com/originals/65/83/d1/6583d1e27e4cfd22a96c5f48acedadf5.jpg"
                    class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Kings'man</h4>
                  </div>
                </div>
                <div class="user-component__column">
                  <div>
                    <span>11</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                  </div>
                </div>
              </div>
              <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://ih1.redbubble.net/image.803566574.4478/st,small,845x845-pad,1000x1000,f8f8f8.u7.jpg"
                    class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">States'man</h4>
                  </div>
                </div>
                <div class="user-component__column">
                  <div>
                    <span>3</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                  </div>
                </div>
              </div>
              <div class="friends-screen__channel-header">
                <span>Other Agent</span>
                <i class="fas fa-chevron-up fa-xs"></i>
              </div>
              <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://www.filepicker.io/api/file/BrkqBY9ATB62YR4oPCjl"
                    class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Code name : Nomad</h4>
                  </div>
                </div>
                <div class="user-component__column">
                </div>
              </div>
              <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://www.filepicker.io/api/file/8zhcu9oTtiFw9jQSglsR"
                    class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Code name : Corder</h4>
                  </div>
                </div>
                <div class="user-component__column">
                </div>
              </div>
            </div>
          </main>
    </div>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user-secret fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">2</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__others"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too wide<p> Please fit the 500px</p></span>
      </div>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
