<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDCnSrKQMAFSg-9wnq78DVCHIOGRmBR0ML05axsNCHZeJSpRyaCL_6a8vRTMujKiQH_go&usqp=CAU">
    <title>chat w/ Rovna - Kokoa Clone</title>

  <body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Rovna </h1>
        </div>
        <div class="alt-header__column">
            <span ><i class="fas fa-search fa-lg"></i></span>
            <span ><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2021
      </div>

      <div class="message-row">
        <img src="https://w.namu.la/s/7bbabb33f2be50a5ac3d8881a21af3958fb5cda4e06bb4c2ed982af7e04e166c88214586dd61a29bed589709b42132a357819632c264f1354ee6900b3706fd1764a9a2be788679f5920c766497fb58232a76219a9bd2278bb7d57f369d0beaf4f3f24ec485d27a2ef5bdd1f4461d3460">
        <div class="message-row__content">
          <span class="message__author">JJoYul</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        
        <div class="message-row__content">
          
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too wide<p> Please fit the 645px</p></span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
