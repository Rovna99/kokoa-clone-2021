<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDCnSrKQMAFSg-9wnq78DVCHIOGRmBR0ML05axsNCHZeJSpRyaCL_6a8vRTMujKiQH_go&usqp=CAU">
    <title>Find - Equiptment </title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T Mobility</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02 : 10</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="Secret-Agent">
      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="screen-header__cog"></span>
        </div> 
      </header>

      <main class="main-screen">
          <div class="icon-row">
              <div class="icon-row__icon">
                  <i class="fas fa-qrcode "></i>
                  <span>QR code</span></div>
              <div class="icon-row__icon">
                  <i class="far fa-address-book "></i>
                  <span>Add by Agent</span></div>
              <div class="icon-row__icon">
                  <i class="fas fa-fingerprint "></i>
                  <span>Add by ID</span></div>
              <div class="icon-row__icon">
                  <i class="far fa-envelope "></i>
                  <span>Invite</span></div>
          </div>
          <div class="recommended-friends">
              <h6 class="recommended-friends__title">Recommended Equiptment</h6>
              <div class="Weapons">
                <a href="https://kingsman.fandom.com/wiki/Category:Weapons">
                  <img id="No3-fittiongroom"src="https://64.media.tumblr.com/9353bc007b825c3c8a414cb2ec9e1522/tumblr_inline_pasecz6CUT1uebylf_500.jpg" >
                </a>
              </div>
          </div>
          <div class="open-chat">
              <div class="open-chat__header">
                  <h4 class="open-chat__title">Enemy Chat</h4>
                  <span>
                    <a href="https://kingsman.fandom.com/wiki/Poppy_Land">
                    Infiltrate Enemy Chat</a>
                      <i class="fas fa-chevron-right fa-xs"></i>
                  </span>
              </div>
          </div>
          <div class="open-post">
              <div class="opne-post__column">
                  <h5 class="open-post__title">#Poppy Land</h5>
                  <h6 class="open-post__hashtags">#Poppy#Poppy-Land#Drug</h6>
                  <div class="open-post__members">
                      <img src="https://static.wikia.nocookie.net/evilbabes/images/f/f0/Poppy_Adams.jpg/revision/latest?cb=20170926222545" />
                      <span class="open-post__member-count">1.38 Billion Members</span>
                      <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>
                  </div>
              </div>
              <div class="opne-post__column">
                <div class="open-post__photo">
                  <img src="http://images.gmanews.tv/webpics/2017/04/2017-M4-D25-Kingsman-The-Golden-Circle-Trailer-1---012_2017_04_25_21_49_01.PNG" />
                  <div class="open-post__heart-count fa-xs"><i class="fas fa-heart"></i><span>1.1 billion</spna></div>
                </div>
              </div>
          </div>
      </main>
    </div>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user-secret fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">2</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__others"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too wide<p> Please fit the 500px</p></span>
    </div>

        src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
