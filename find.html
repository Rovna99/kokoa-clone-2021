<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__cog"></span>
      </div> 
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span></div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>
        <div class="open-post">
            <div class="opne-post__column">
                <h5 class="open-post__title">#IZONE</h5>
                <h6 class="open-post__hashtags">#izone#wizone#panorama</h6>
                <div class="open-post__members">
                    <img src="https://w.namu.la/s/7bbabb33f2be50a5ac3d8881a21af3958fb5cda4e06bb4c2ed982af7e04e166c88214586dd61a29bed589709b42132a357819632c264f1354ee6900b3706fd1764a9a2be788679f5920c766497fb58232a76219a9bd2278bb7d57f369d0beaf4f3f24ec485d27a2ef5bdd1f4461d3460" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="opne-post__column">
               <div class="open-post__photo">
                 <img src="https://w.namu.la/s/5bef7cd81b8fbaead2c359c754b2ff098d9a49617241cc71f391fc09e7966a1465e55b2abd6caf1f2fce30c1ee807a6a265fa93f9119e0b7fdb13492d4fc260ea3337fb0b689609fb4ad516d65498e68d40a3e31dc8887d019f57ee9e8f99ef8a3f3c62e45a7855ca5d8369fd7ec98e2" />
                 <div class="open-post__heart-count fa-xs"><i class="fas fa-heart"></i><span>326</spna></div>
               </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__others"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
    </nav>
