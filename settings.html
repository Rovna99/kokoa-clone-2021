<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDCnSrKQMAFSg-9wnq78DVCHIOGRmBR0ML05axsNCHZeJSpRyaCL_6a8vRTMujKiQH_go&usqp=CAU">
    <title>Setting</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T Mobility</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02 : 10</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="Secret-Agent">
      <header class="alt-header">
          <div class="alt-header__column">
            <a href="more.html">
              <i class="fas fa-angle-left fa-3x"></i>
            </a>
          </div>
          <div class="alt-header__column">
              <h1 class="alt-header__title"> Settings</h1>
          </div>
          <div class="alt-header__column">
              <i class="fas fa-search fa-lg"></i>
          </div>
      </header>

      <main class="main-screen">
          <ul class="setting__list">
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-bullhorn"></i>
                  <span>Notice</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-user-secret"></i>
                  <span>Agents</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-comment"></i>
                  <span>Contact</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-unlock-alt"></i>
                  <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-assistive-listening-systems"></i>
                  <span>Sounds</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-glasses"></i>
                  <span>Equiptment</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-flask"></i>
                  <span>Kingman Lab</span>
                </div>
                <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="fas fa-info-circle"></i>
                  <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
              </li>
          </ul>
      </main>
    </div>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__others"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too wide or small<p> Please fit the 645px</p></span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
