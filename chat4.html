<!DOCTYPE html>
<html lang="kr"
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDCnSrKQMAFSg-9wnq78DVCHIOGRmBR0ML05axsNCHZeJSpRyaCL_6a8vRTMujKiQH_go&usqp=CAU">
    <title>Connect. Roxy</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T Mobility</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02 : 10</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Roxy </h1>
        </div>
        <div class="alt-header__column">
            <span ><i class="fas fa-search fa-lg"></i></span>
            <span ><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, May 30, 2015
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">You can do this, okay? </span>
            <span class="message__time">18:34</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/EeMHn1JWoAApIyb.jpg">
        <div class="message-row__content">
          <span class="message__author">Roxy</span>
          <div class="message__info">
            <span class="message__bubble2">Yeah.</span>
            <span class="message__time">18:34</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">(Shakes hand)</span>
            <span class="message__time">18:35</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/EeMHn1JWoAApIyb.jpg">
        <div class="message-row__content">
          <span class="message__author">Roxy</span>
          <div class="message__info">
            <span class="message__bubble2">Good Luck, Eggsy!</span>
            <span class="message__time">18:36</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too wide or small<p> Please fit the 645px</p></span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
